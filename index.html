<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulador Home Banking</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container" id="loginDiv">
    <h1>Bienvenido al Home Banking</h1>
    <input type="text" id="usuarioInput" placeholder="Usuario" />
    <input type="password" id="contrasenaInput" placeholder="Contraseña" />
    <button id="btnLogin">Iniciar sesión</button>
    <p id="mensajeLogin"></p>
  </div>

  <div class="container" id="menuDiv" style="display:none;">
    <h2>Menú</h2>
    <p id="saldo">Saldo: $0.00</p>
    <input type="number" id="montoInput" placeholder="Monto" />
    <div>
      <button id="btnDepositar">Depositar</button>
      <button id="btnRetirar">Retirar</button>
    </div>
    <button id="btnPrestamo">Solicitar Préstamo</button>
    <button id="btnMovimientos">Ver movimientos</button>
    <button id="btnSalir">Salir</button>
    <div id="movimientos"></div>
    <div id="prestamosInfo" style="display:none;">
      <h3>Préstamos Activos</h3>
      <ul id="listaPrestamos"></ul>
      <p id="capacidadPrestamo"></p>
    </div>
  </div>

  <div id="prestamoModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span id="cerrarModal" class="close">&times;</span>
      <h2>Solicitar Préstamo</h2>
      <form id="formPrestamo">
        <label for="montoPrestamo">Monto ($1,000 - $50,000):</label>
        <input type="number" id="montoPrestamo" min="1000" max="50000" required />
        <label for="plazoPrestamo">Plazo (meses, 6 - 60):</label>
        <input type="number" id="plazoPrestamo" min="6" max="60" required />
        <div class="modal-buttons">
          <button type="submit" id="btnSolicitarPrestamo">Solicitar</button>
          <button type="button" id="btnCancelarPrestamo">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <div id="notificacion" class="notificacion"></div>

  <script src="main.js"></script>
</body>
</html>
