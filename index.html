<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulador Home Banking</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container" id="loginDiv">
    <h1>Bienvenido al Home Banking</h1>
    <input type="text" id="usuarioInput" placeholder="Usuario" />
    <input type="password" id="contrasenaInput" placeholder="Contraseña" />
    <button id="btnLogin">Iniciar sesión</button>
    <p id="mensajeLogin"></p>
  </div>

  <div class="container" id="menuDiv" style="display:none;">
    <h2>Menú</h2>
    <p id="saldo">Saldo: $0.00</p>
    <input type="number" id="montoInput" placeholder="Monto" />
    <div>
      <button id="btnDepositar">Depositar</button>
      <button id="btnRetirar">Retirar</button>
    </div>
    <button id="btnMovimientos">Ver movimientos</button>
    <button id="btnSalir">Salir</button>
    <div id="movimientos"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
